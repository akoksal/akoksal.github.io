<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row" style="display: inline-block; margin-top: 4px;">
            <div class="col1" style="float:left; width:15%;">
                <img src="{{ site.url }}/img/{{ project.image }}" style="padding:8px">
            </div>
            <div class="col2" style="float:left">
            
                <h2 style="margin: 0px">{{ project.name }}</h2>
                <p style="margin: 0px">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
